		<script src="mt.js" defer></script>

	<body>
		<script type="text/mt">
			{
				<$> num < 8 ?
					[ num this:f ]{ $> f -> ( $> num + 2 ) }
					[num]{ $> num }
			} <$> ptf ;
			$> ptf -> 3

			3 ?= { < 8 }
				{ + 2 }
		</script>
